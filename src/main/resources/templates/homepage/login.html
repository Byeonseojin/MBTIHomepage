<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: url(/assets/main_mbti.png);
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .btn-custom {
            background-color: pink;
            border-color: pink;
            color: white;
        }
        .btn-custom:hover {
            background-color: pink;
            border-color: pink;
            color: white;
        }
        .form-control:focus {
            border-color: pink;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">로그인</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form th:action="@{/login-process}" method="post">
        <div class="form-group">
            <label for="username">이메일</label>
            <input type="email"
                   class="form-control"
                   id="username"
                   name="username"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="remember-me"
                   name="remember-me">
            <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
        </div>

        <button type="submit" class="btn btn-custom btn-block">로그인</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
