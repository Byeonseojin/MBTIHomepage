<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 1200px;
            height: 800px;
            padding: 20px;
            background-color: rgba(204, 225, 245, 0.32);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .form-control{
            background-color: rgba(204, 225, 245, 0.32) !important;
        }
        .btn-register {
            margin-left: 20px !important;
            background-color: #bcd9ff !important;
            border-color: #bcd9ff !important;
            color: white !important;
        }
    </style>
    <script>
        function validateForm() {
            const title = document.querySelector('input[name="title"]').value.trim();
            const content = document.querySelector('textarea[name="content"]').value.trim();
            const writerEmail = document.querySelector('input[name="writerEmail"]').value.trim();

            let errorMessage = ''; // 누적되는 오류 메시지

            if (!title) {
                errorMessage += "제목을 입력해주세요.\n";
            }
            if (!content) {
                errorMessage += "내용을 입력해주세요.\n";
            }
            if (!writerEmail) {
                errorMessage += "작성자를 입력해주세요.\n";
            }

            if (errorMessage) {
                alert(errorMessage); // 누적된 메시지를 한번에 출력
                return false; // 폼 제출 방지
            }
            return true; // 모든 필드가 입력되면 폼 제출 허용
        }
    </script>
</head>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="centered-container">
            <div class="form-container">
                <h1 class="mt-4 text-center">공지사항을 작성해주세요</h1>
                <form th:action="@{/community/register}" th:method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" name="title" placeholder="제목을 입력해주세요" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea name="content" placeholder="내용을 입력해주세요"rows="16" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>이메일:</label>
                        <input type="text" name="writerEmail" th:value="${#authentication.principal.username}" readonly class="form-control">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary form-group btn-register">작성</button>
                </form>
            </div>
        </div>
    </th:block>
</th:block>
</body>
</html>
